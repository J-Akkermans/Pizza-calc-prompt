<body>
    
    <script>
        //J Akkermans 99044668
        //Softare dev at Da Vinci

        const KLEIN = 5;  //Constante prijs van pizza klein
        const MIDDEL = 7; //Constante prijs van pizza middel
        const GROOT = 10; //Constante prijs van pizza groot
 
        var vraagKlein = prompt("Hoeveel kleine pizzas wilt u? Deze kosten 5 euro per stuk");        //prompt vraag voor aantal pizza
        var vraagMiddel = prompt("Hoeveel middelgrote pizzas wilt u? Deze kosten 7 euro per stuk"); //prompt vraag voor aantal pizza
        var vraagGroot = prompt("Hoeveel grote pizzas wilt u? Deze kosten 10 euro per stuk"); //prompt vraag voor aantal pizza

        var kleinePizza = parseInt(vraagKlein);  //String naar nummers maken
        var middelPizza = parseInt(vraagMiddel); //String naar nummers maken
        var grootPizza = parseInt(vraagGroot); //String naar nummers maken


        alert("U heeft in totaal" + kleinePizza + " kleine pizza's besteld");  //alert van aantal bestelde pizza's
        alert("U heeft in totaal" + middelPizza + " middelgrote pizza's besteld"); //alert van aantal bestelde pizza's
        alert("U heeft in totaal" + grootPizza + " grote pizza's besteld"); //alert van aantal bestelde pizza's

        var totaal = kleinePizza + middelPizza + grootPizza; //optellen van aantal pizza's
        var totaalPrijs = kleinePizza*KLEIN + middelPizza*MIDDEL + grootPizza*GROOT; //totaal prijs berekenen
        document.write("U heeft totaal " + totaal +  "pizza's besteld" + "<br>"); //het schrijven van totaal aantal pizza's in het document
        document.write(totaalPrijs + " Euro"); //totaal prijs schrijven in document


    </script>


</body>
